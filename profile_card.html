<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Neon Profil Kartı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #0e0e0e;
        }

        .neon-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
        }

        .neon-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #ff00ff;
            top: 20%;
            left: 20%;
        }

        .neon-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #00ffff;
            bottom: 20%;
            right: 20%;
        }

        .neon-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #ff00aa;
            top: 50%;
            right: 30%;
        }

        .profile-card {
            position: relative;
            width: 400px;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            z-index: 1;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5),
                        0 0 60px rgba(0, 255, 255, 0.3);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.2) 0%, 
                rgba(0, 255, 255, 0.2) 50%, 
                rgba(255, 0, 255, 0.2) 100%);
            transform: rotate(45deg);
            z-index: -1;
        }

        .profile-img-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 25px;
            z-index: 1;
        }

        .profile-img {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 0, 255, 0.5);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.3) 0%, 
                transparent 50%, 
                rgba(0, 255, 255, 0.3) 100%);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7),
                         0 0 20px rgba(255, 0, 255, 0.5);
        }

        .profile-title {
            font-size: 16px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .profile-bio {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-count {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-link i {
            color: #fff;
            font-size: 22px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .social-link:hover i {
            transform: scale(1.2);
        }

        .social-link.twitter {
            border-color: #1DA1F2;
            box-shadow: 0 0 15px rgba(29, 161, 242, 0.5);
        }
        
        .social-link.instagram {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.5);
        }
        
        .social-link.behance {
            border-color: #053eff;
            box-shadow: 0 0 15px rgba(5, 62, 255, 0.5);
        }
        
        .social-link.linkedin {
            border-color: #0077B5;
            box-shadow: 0 0 15px rgba(0, 119, 181, 0.5);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            transition: transform 0.5s ease;
            transform: translateY(100%);
        }

        .social-link.twitter::before {
            background: #1DA1F2;
        }
        
        .social-link.instagram::before {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .social-link.behance::before {
            background: #053eff;
        }
        
        .social-link.linkedin::before {
            background: #0077B5;
        }

        .social-link:hover::before {
            transform: translateY(0);
        }

        .glow-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.2) 0%, 
                rgba(0, 255, 255, 0.1) 30%,
                transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="neon-circle"></div>
            <div class="neon-circle"></div>
            <div class="neon-circle"></div>
        </div>
        
        <div class="profile-card">
            <div class="glow-effect"></div>
            <div class="profile-img-container">
                <div class="profile-img">
                    <img src="profile.jpg" alt="Profil Resmi">
                </div>
            </div>
            <h2 class="profile-name">Adil Oğuz</h2>
            <p class="profile-title">Yazılım geliştirici</p>
            <p class="profile-bio"></p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-count">42</span>
                    <span class="stat-label">Projeler</span>
                </div>
                <div class="stat-item">
                    <span class="stat-count">15K</span>
                    <span class="stat-label">Takipçiler</span>
                </div>
                <div class="stat-item">
                    <span class="stat-count">4.9</span>
                    <span class="stat-label">Değerlendirme</span>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link behance">
                    <i class="fab fa-behance"></i>
                </a>
                <a href="#" class="social-link linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animasyon efektlerini optimize ettim
        document.addEventListener('DOMContentLoaded', function() {
            const glowEffect = document.querySelector('.glow-effect');
            
            // Glow efektinin hafif animasyonu
            function animateGlow() {
                let scale = 1;
                let increasing = true;
                
                setInterval(() => {
                    if (increasing) {
                        scale += 0.01;
                        if (scale >= 1.1) increasing = false;
                    } else {
                        scale -= 0.01;
                        if (scale <= 0.9) increasing = true;
                    }
                    
                    glowEffect.style.transform = `scale(${scale})`;
                }, 50);
            }
            
            animateGlow();
        });
    </script>
</body>
</html>
